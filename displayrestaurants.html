<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Suggestions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="meals-page">
    <nav class="title-bar">
      <a href="/" class="title-content">
        <h1>HealthyEats</h1>
      </a>
      <div class="navbar">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="meals.html">Meals</a></li>
          <li><a href="suggestions.html">Restaurant Suggestions</a></li>
          <li><a href="chatbox.html">ChatBox/Questions</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>
    <div class="search-container">
      <form id="restaurant-form">
        <div id="restaurant-results"></div>
        <input
          type="text"
          id="restaurant-input"
          placeholder="Start browsing here ..." />
        <button id="restaurant-search-button" type="submit">Search</button>
      </form>
    </div>

    <!-- Search Results Section -->
    <div class="search-results">
      <!-- Restaurant Entries -->
      <div id="restaurant-results-container">
        <!-- Restaurant entries go here -->
      </div>
    </div>

    <div class="loader">
      <svg
        class="spinner"
        version="1.1"
        id="L9"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        enable-background="new 0 0 0 0"
        xml:space="preserve">
        <path
          fill="#fff"
          d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            dur="1s"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite" />
        </path>
      </svg>
    </div>
    <script src="website.js"></script>
  </body>
</html>
